<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulário 1</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
	<h2>Formulário nº 1</h2>
	<form>
		<fieldset>
			<legend>Detalhes contato</legend>

			<div>
				<label for="nome">Nome:
				<input type="text" name="nome" id="nome"> </label>
			</div>
			<div>
				<label for="email">Email:
				<input type="text" name="email" id="email"> </label>
			</div>
			<div>
				<label for="url">URL:
				<input type="text" name="url" id="url"> </label>
			</div>
		</fieldset>
<fieldset>
	<legend>Comentários</legend>
	<div>
		<label for="mensagem">Mensagem:</label>
		<textarea name="mensagem" id="mensagem"></textarea>
	</div>
</fieldset>
<fieldset>
	<legend>Lembrar de mim</legend>
	<div>
		<label> <input class="radio" type="radio" name="lembrar" id="sim">Sim
		</label>
	</div>

	<div>
		<label> <input class="radio" type="radio" name="lembrar" id="nao">Não
		</label>
	</div>
</fieldset>


	</form>


</body>
</html>
